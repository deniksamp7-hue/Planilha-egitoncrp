<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG - Sistema de Gest√£o Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #5865F2;
            --accent: #43b581;
            --danger: #ff4747;
            --warning: #e67e22;
            --glass: rgba(0, 0, 0, 0.92);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* O segredo est√° aqui: Verifique se o nome √© Fundoeg.png ou fundoeg.png */
            background: #0f0f0f url('Fundoeg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #login-page { display: flex; justify-content: center; align-items: center; height: 100vh; }
        #main-content { display: none; padding: 20px; max-width: 1400px; margin: auto; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: 380px 1fr; gap: 20px; margin-top: 20px; }

        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.1); color: #fff; box-sizing: border-box; outline: none;
        }

        button {
            cursor: pointer; padding: 12px; border-radius: 8px; border: none;
            font-weight: 600; transition: 0.3s; width: 100%;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--accent); color: white; }
        .btn-red { background: var(--danger); color: white; width: auto; padding: 5px 12px; }
        .btn-orange { background: var(--warning); color: white; }
        .btn-edit { background: var(--primary); color: white; width: auto; padding: 5px 12px; margin-right: 5px; }
        
        button:hover { transform: scale(1.02); filter: brightness(1.2); }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: rgba(255,255,255,0.15); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div style="border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
        <p id="loading-text" style="margin-top: 15px;">Processando...</p>
    </div>

    <div id="login-page">
        <div class="glass" style="width: 350px; text-align: center;">
            <h2 style="color: var(--primary); margin-bottom: 20px;">SISTEMA EG</h2>
            <input type="text" id="nick-user" placeholder="Nick do Recrutador">
            <input type="text" id="id-user" placeholder="ID (Passaporte)">
            <input type="text" id="discord-user" placeholder="ID do Discord">
            <button class="btn-blue" onclick="fazerLogin()">Acessar Painel</button>
        </div>
    </div>

    <div id="main-content">
        <div class="glass status-bar">
            <div>
                <h3 style="margin:0">Painel de: <span id="display-nick" style="color:var(--primary)"></span></h3>
                <span id="display-info" style="font-size: 0.8em; opacity: 0.7;"></span>
            </div>
            <div style="display:flex; gap:10px; align-items: center;">
                <input type="text" id="webhook-url" placeholder="Insira o Webhook aqui" style="margin:0; width:300px;">
                <button class="btn-green" style="width:auto" onclick="salvarConfig()">Salvar</button>
                <button class="btn-red" style="background:#444" onclick="logout()">Logout üö™</button>
            </div>
        </div>

        <div class="grid">
            <div class="glass">
                <h3>‚ûï Adicionar Novato</h3>
                <input type="text" id="add-nick" placeholder="Nick do Novato">
                <input type="text" id="add-id" placeholder="ID do Novato">
                <input type="datetime-local" id="add-date">
                <button class="btn-blue" onclick="adicionarManual()">Adicionar √† Lista</button>
                
                <hr style="opacity:0.1; margin:20px 0;">
                
                <h3>üìÅ Importar lista_Novatos</h3>
                <input type="file" id="import-excel" accept=".xlsx, .xls, .csv">
                
                <h3 style="margin-top:20px;">üìù Colar Dados</h3>
                <textarea id="copy-paste" placeholder="Nick | ID | Data" style="height:80px;"></textarea>
                <button class="btn-blue" onclick="processarTexto()">Processar Texto</button>
            </div>

            <div class="glass">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h3>üìã Planilha em Tempo Real</h3>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-green" style="width:auto" onclick="exportarExcel()">Exportar .XLSX</button>
                        <button class="btn-red" style="background:#e67e22" onclick="confirmarLimpeza()">Limpar Tudo</button>
                    </div>
                </div>

                <div style="max-height: 450px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Nick</th>
                                <th>ID</th>
                                <th>Recrutador</th>
                                <th>Entrada</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button class="btn-blue" style="padding:15px; font-size:1.1em;" onclick="enviarDiscord(false)">üöÄ Enviar para Discord</button>
                    <button class="btn-orange" style="padding:15px; font-size:1.1em;" onclick="enviarDiscord(true)">üîÑ Atualizar no Discord</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dados = JSON.parse(localStorage.getItem('eg_v2_dados')) || [];
        let webhookUrl = localStorage.getItem('eg_v2_webhook') || "";
        let messageIds = JSON.parse(localStorage.getItem('eg_v2_msg_ids')) || [];

        window.onload = function() {
            const savedNick = localStorage.getItem('eg_v2_user_nick');
            if(savedNick) {
                document.getElementById('nick-user').value = savedNick;
                document.getElementById('id-user').value = localStorage.getItem('eg_v2_user_id') || "";
                document.getElementById('discord-user').value = localStorage.getItem('eg_v2_user_discord') || "";
                fazerLogin(true);
            }
        };

        function fazerLogin() {
            const nick = document.getElementById('nick-user').value;
            if(!nick) return alert("Digite seu nick!");
            localStorage.setItem('eg_v2_user_nick', nick);
            localStorage.setItem('eg_v2_user_id', document.getElementById('id-user').value);
            localStorage.setItem('eg_v2_user_discord', document.getElementById('discord-user').value);
            document.getElementById('display-nick').innerText = nick;
            document.getElementById('display-info').innerText = `ID: #${document.getElementById('id-user').value} | Discord: ${document.getElementById('discord-user').value}`;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('webhook-url').value = webhookUrl;
            renderTabela();
        }

        function logout() {
            if(confirm("Deseja sair?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function salvarConfig() {
            webhookUrl = document.getElementById('webhook-url').value;
            localStorage.setItem('eg_v2_webhook', webhookUrl);
            alert("Webhook salvo!");
        }

        document.getElementById('import-excel').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                const wb = XLSX.read(data, {type: 'array', cellDates: true});
                const sheet = wb.Sheets[wb.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);
                
                json.forEach(row => {
                    const nick = row["Nick"] || row["nick"] || "N/A";
                    let id = String(row["ID (Passaporte)"] || row["ID"] || row["id"] || "0");
                    let entrada = row["Data e Hor√°rio"] || row["Data"] || row["Entrada"] || new Date().toLocaleString();

                    if (!id.startsWith('#')) id = '#' + id;
                    if (entrada instanceof Date) entrada = entrada.toLocaleString('pt-BR');

                    dados.push({
                        nick: nick,
                        id: id,
                        recrutador: document.getElementById('display-nick').innerText,
                        data: entrada
                    });
                });
                atualizar();
                alert("Planilha importada com sucesso!");
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function adicionarManual() {
            const n = document.getElementById('add-nick').value;
            const i = document.getElementById('add-id').value;
            const d = document.getElementById('add-date').value;
            if(!n || !i) return alert("Preencha Nick e ID!");

            dados.push({
                nick: n, 
                id: i.startsWith('#') ? i : '#' + i,
                recrutador: document.getElementById('display-nick').innerText,
                data: d ? new Date(d).toLocaleString('pt-BR') : new Date().toLocaleString('pt-BR')
            });
            atualizar();
            document.getElementById('add-nick').value = "";
            document.getElementById('add-id').value = "";
        }

        function atualizar() {
            localStorage.setItem('eg_v2_dados', JSON.stringify(dados));
            renderTabela();
        }

        function renderTabela() {
            const corpo = document.getElementById('tabela-corpo');
            corpo.innerHTML = '';
            dados.forEach((item, i) => {
                corpo.innerHTML += `<tr>
                    <td>${item.nick}</td>
                    <td>${item.id}</td>
                    <td>${item.recrutador}</td>
                    <td>${item.data}</td>
                    <td>
                        <button class="btn-edit" onclick="editarData(${i})">Editar</button>
                        <button class="btn-red" onclick="excluir(${i})">Excluir</button>
                    </td>
                </tr>`;
            });
        }

        function editarData(i) {
            const novaData = prompt("Editar data/hora:", dados[i].data);
            if(novaData) { dados[i].data = novaData; atualizar(); }
        }

        function excluir(i) { dados.splice(i, 1); atualizar(); }

        function confirmarLimpeza() {
            if(confirm("Deseja limpar toda a lista?")) {
                dados = [];
                messageIds = [];
                localStorage.removeItem('eg_v2_msg_ids');
                atualizar();
            }
        }

        function exportarExcel() {
            const ws = XLSX.utils.json_to_sheet(dados);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "EG_Recrutamento");
            XLSX.writeFile(wb, "Relatorio_EG.xlsx");
        }

        async function enviarDiscord(isUpdate) {
            if(!webhookUrl) return alert("Configure o Webhook!");
            if(dados.length === 0) return alert("Lista vazia!");

            document.getElementById('loading-overlay').style.display = 'flex';
            const blocoTamanho = 8;
            const totalPartes = Math.ceil(dados.length / blocoTamanho);
            const novosIds = [];

            try {
                for (let i = 0; i < totalPartes; i++) {
                    const bloco = dados.slice(i * blocoTamanho, (i + 1) * blocoTamanho);
                    let texto = bloco.map(n => `üë§ **${n.nick}** | ID: ${n.id}\nüìÖ Entrada: ${n.data}`).join('\n\n');

                    const payload = {
                        embeds: [{
                            title: "üìä LISTA DE NOVATOS - EG EGITO",
                            description: `**Respons√°vel:** ${document.getElementById('display-nick').innerText}\n**Parte:** ${i + 1}/${totalPartes}`,
                            color: 5814783,
                            fields: [{ name: "Membros", value: texto }],
                            footer: { text: "Sistema EG v2.0" },
                            timestamp: new Date()
                        }]
                    };

                    let url = isUpdate && messageIds[i] ? `${webhookUrl}/messages/${messageIds[i]}` : `${webhookUrl}?wait=true`;
                    let res = await fetch(url, {
                        method: isUpdate && messageIds[i] ? 'PATCH' : 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    let rJson = await res.json();
                    novosIds.push(rJson.id || messageIds[i]);
                    await new Promise(r => setTimeout(r, 1000));
                }
                messageIds = novosIds;
                localStorage.setItem('eg_v2_msg_ids', JSON.stringify(messageIds));
                alert("Lista sincronizada com sucesso!");
            } catch (e) { alert("Erro ao enviar para o Discord."); }
            finally { document.getElementById('loading-overlay').style.display = 'none'; }
        }
    </script>
</body>
</html>
